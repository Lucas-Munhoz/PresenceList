<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Workshop</title>
    <link rel="stylesheet" href="/css/styleWorkshop.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Cadastro de Workshop</h2>
        </header>
        <main>
            <section class="form-section">
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="nome">Nome do Workshop:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>
            </section>
            <section class="workshops-section">
                <h3>Workshops Cadastrados</h3>
                <table class="workshops-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Exemplo de Workshop</td>
                            <td>2024-12-15</td>
                            <td>
                                <button class="btn-edit">Editar</button>
                                <button class="btn-delete">Excluir</button>
                                <button class="btn-info">Informações</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
